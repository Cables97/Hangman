<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/stylesheet.css">
    <title>Document</title>
</head>
<body>

    <div class="content">
        
        <div class="hud">
            <div class="lives-container" id="lives-container">
                <h3>Lives :</h3>
                <div class="lives" id="lives">
                </div>
            </div>
            <h1>Guess a Word!</h1>
            <div class="timer">
                <h3>Time : </h3>
                <h3 id="timer"> 0:00 </h3>
            </div>

            <div class="hint-btn" id="hint-btn">
                <i class="fa-solid fa-question fa-xl"></i>
            </div>
        </div>


        <div class="hint-box" id="hint-box">
            <h2 class="hint fuzz-bg"><span class="part-of-speech">Addjective:</span>This is a definition</h2>
            <div class="fuzz-bg"></div>
        </div>

        <div class="blanks-wrapper" id="blank-wrapper">
            <div class="fuzz-bg"></div>
        </div>

        <div id="keyboard" class="keyboard">
            <div class="fuzz-bg"></div>
        </div>



        <div id="menu-wrapper" class="popup">
            <div class="menu" id="menu">
                <div class="menu-btns-wrapper">
                    <h1>Find A Word!</h1>
                    <button class="menu-btn" id="easy-mode">EASY</button>
                    <button class="menu-btn" id="med-mode">MEDIUM</button>
                    <button class="menu-btn" id="hard-mode">HARD</button>
                    <button class="close-btn">X</button>
                </div>

            </div>


            <div class="end-screen menu" id="end-screen">
                <div class="menu-btns-wrapper">
                    <h1 id="end-title">Oh No!</h1>
                    <h3 id="end-sub">You ran out of lives!</h3>
                    <div class="stats" id="stats">
                        <div class="line"> 
                            <h6>Time:</h6>
                            <h6 id="win-timer">0:00</h6>
                        </div>
                        <div class="line"> 
                            <h6>Lives remaining:</h6>
                            <h6 id="win-lives"></h6>
                        </div>
                        <div class="line"> 
                            <h6>Hints used:</h6>
                            <h6 id="win-hints-used">4</h6>
                        </div>
                    </div>
                    <h3>Play again?</h3>
                    <button class="menu-btn" id="replay">REPLAY</button>

                </div>
            </div>



            <div class="popup-bg"></div>

        </div>

        <div class="bg"></div>
    </div>
    <script type="module" src="./src/index.js"></script>
    <script src="https://kit.fontawesome.com/3d817974a5.js" crossorigin="anonymous"></script>
</body>

</html>
